<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sẽ châu fi</title>
  <style>
    body {
      background: linear-gradient(120deg, #232526, #414345);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 150px;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      display: inline-block;
      backdrop-filter: blur(5px);
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #66a6ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #89f7fe;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>sẽ châu fi full hd không che</h1>
    <p>có cái coin card</p>
    <button onclick="window.location.href='menu.html'">⬅️ Quay về</button>

</body>
</html>
